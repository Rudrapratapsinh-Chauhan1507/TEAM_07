<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      background: radial-gradient(circle at top, #1e293b, #000000); 
      color: #fff; 
      font-family: Inter, sans-serif; 
    }
    .card-glass { 
      background: rgba(15,23,42,0.85); 
      backdrop-filter: blur(12px); 
      border-radius: 1rem; 
      border: 1px solid rgba(255,255,255,0.1); 
      padding: 2rem; 
    }
    .glow-btn { 
      background: linear-gradient(90deg, #06b6d4, #3b82f6); 
      border: none; 
      transition: 0.3s ease; 
    }
    .glow-btn:hover { 
      background: linear-gradient(90deg, #3b82f6, #9333ea); 
      transform: scale(1.05); 
      box-shadow: 0 10px 25px rgba(59,130,246,0.5); 
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-lg card-glass">
    <h2 class="text-3xl font-bold text-center mb-6 bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">
      Login
    </h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-300 mb-2">Email</label>
        <input type="email" name="email" class="form-control-sm w-full bg-gray-800 text-white border-0" placeholder="Enter email" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-300 mb-2">Password</label>
        <input type="password" name="password" class="form-control-sm w-full  bg-gray-800 text-white border-0" placeholder="Enter password" required />
      </div>
      <button type="submit" class="glow-btn w-full py-2 rounded-lg text-white font-semibold">
        Login
      </button>
    </form>
    <div class="flex justify-between mt-4 text-sm">
      <a href="{% url 'signup' %}" class="text-cyan-400 hover:underline">Create Account</a>
      <a href="{% url 'forgot_password' %}" class="text-cyan-400 hover:underline">Forgot Password?</a>
    </div>
  </div>
  <script>

    {% if messages %}
    {% for message in messages %}
    Toastify({
      text: "{{ message|escapejs }}",
      duration: 4000,
      close: true,
      gravity: "top",
      position: "right",
      backgroundColor: "{% if message.tags == 'success' %}linear-gradient(to right, #00b09b, #96c93d){% elif message.tags == 'error' %}linear-gradient(to right, #ff5f6d, #ffc371){% else %}linear-gradient(to right, #3a7bd5, #3a6073){% endif %}"
    }).showToast();
    {% endfor %}
    {% endif %}
  </script>
</body>
</html>
