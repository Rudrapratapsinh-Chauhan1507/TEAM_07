<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification | Work Order System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      background: radial-gradient(circle at top, #1e293b, #000000); 
      color: #fff; 
      font-family: Inter, sans-serif; 
    }
    .card-glass { 
      background: rgba(15,23,42,0.85); 
      backdrop-filter: blur(12px); 
      border-radius: 1rem; 
      border: 1px solid rgba(255,255,255,0.1); 
      padding: 2rem; 
    }
    .otp-input { 
      width: 3rem; height: 3rem; 
      text-align: center; font-size: 1.25rem; 
      margin: 0.3rem; border-radius: 0.5rem; 
      border: none; background: #1e293b; color: #fff; 
    }
    .glow-btn { 
      background: linear-gradient(90deg, #06b6d4, #3b82f6); 
      border: none; 
      transition: 0.3s ease; 
    }
    .glow-btn:hover { 
      background: linear-gradient(90deg, #3b82f6, #9333ea); 
      transform: scale(1.05); 
      box-shadow: 0 10px 25px rgba(59,130,246,0.5); 
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md card-glass">
    <h2 class="text-3xl font-bold text-center mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-500">
      OTP Verification
    </h2>
    <p class="text-center text-gray-400 mb-4">Enter the 6-digit OTP sent to your email</p>
    
    <form method="POST" action="{% url 'verify_otp' %}">
      {% csrf_token %}
      <div class="flex justify-center mb-6">
        <input type="text" name="otp1" maxlength="1" class="otp-input" required />
        <input type="text" name="otp2" maxlength="1" class="otp-input" required />
        <input type="text" name="otp3" maxlength="1" class="otp-input" required />
        <input type="text" name="otp4" maxlength="1" class="otp-input" required />
        <input type="text" name="otp5" maxlength="1" class="otp-input" required />
        <input type="text" name="otp6" maxlength="1" class="otp-input" required />
      </div>
      <button type="submit" class="glow-btn w-full py-2 rounded-lg text-white font-semibold">
        Verify OTP
      </button>
    </form>

    <p class="text-center mt-4 text-sm text-gray-400">
      Didnâ€™t receive code? 
      <a href="{% url 'forgot_password' %}" class="text-cyan-400 hover:underline">Resend</a>
    </p>

    <p class="text-center mt-2 text-sm text-gray-400">
      <a href="{% url 'login' %}" class="text-cyan-400 hover:underline">Back to Login</a>
    </p>
  </div>
</body>
</html>
