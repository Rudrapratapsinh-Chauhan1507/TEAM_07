<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="flex min-h-screen">
    
    <!-- Sidebar / Master Menu -->
    <aside class="w-64 bg-gray-800 p-4 space-y-4">
      <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
        <i class=""></i> ManufacturingPro
      </h2>
      <nav class="space-y-2">
        <a href="{%url 'work_order_analysis'%}" class="block px-4 py-2 rounded-lg hover:bg-gray-700">Manufacturing Orders</a>
        <a href="{%url 'work_order_analysis'%}" class="block px-4 py-2 rounded-lg hover:bg-gray-700">Work Orders</a>
        <a href="{%url 'bills_of_materials'%}" class="block px-4 py-2 rounded-lg hover:bg-gray-700">Bill of Materials</a>
        <a href="{%url 'work_center'%}" class="block px-4 py-2 rounded-lg hover:bg-gray-700">Work Center</a>
        <a href="{%url 'stock_ledger'%}" class="block px-4 py-2 rounded-lg hover:bg-gray-700">Stock Ledger</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-extrabold">Work Center</h1>
        <a href="#" class="bg-gradient-to-r from-cyan-500 to-blue-500 px-4 py-2 rounded-lg font-semibold text-white hover:from-purple-500 hover:to-blue-500 transition flex items-center gap-2">
          <i class="bi bi-plus-circle"></i> New
        </a>
      </div>

      <!-- Search Bar -->
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-2">
          <input type="text" id="searchInput" placeholder="Search Work Center..." class="px-4 py-2 rounded-lg text-black w-64">
          <i class="bi bi-search text-xl"></i>
        </div>
        <div class="flex gap-3 text-xl">
          <i class="bi bi-list-ul cursor-pointer"></i>
          <i class="bi bi-grid-3x3-gap cursor-pointer"></i>
        </div>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto rounded-xl border border-gray-700 shadow-lg bg-gray-800">
        <table class="table-auto w-full text-left">
          <thead class="bg-gray-700 text-gray-200">
            <tr>
              <th class="px-6 py-3">Work Center</th>
              <th class="px-6 py-3">Cost per Hour</th>
              <th class="px-6 py-3 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="workCenterTable">
            <tr class="border-b border-gray-700 hover:bg-gray-700/50">
              <td class="px-6 py-3">Work Center - 1</td>
              <td class="px-6 py-3">50</td>
              <td class="px-6 py-3 text-center">
                <a href="#" class="btn btn-warning btn-sm"><i class="bi bi-pencil-square"></i></a>
                <a href="#" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
              </td>
            </tr>
            <tr class="border-b border-gray-700 hover:bg-gray-700/50">
              <td class="px-6 py-3">Work Center - 2</td>
              <td class="px-6 py-3">75</td>
              <td class="px-6 py-3 text-center">
                <a href="#" class="btn btn-warning btn-sm"><i class="bi bi-pencil-square"></i></a>
                <a href="#" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    // Simple search filter
    document.getElementById("searchInput").addEventListener("keyup", function() {
      let filter = this.value.toLowerCase();
      let rows = document.querySelectorAll("#workCenterTable tr");
      rows.forEach(row => {
        let text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
