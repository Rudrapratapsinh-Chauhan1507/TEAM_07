{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if wc %}Edit Work Center{% else %}New Work Center{% endif %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Inter, sans-serif;
        }

        .form-control {
            background: #0f172a;
            border: 1px solid #475569;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            color: #fff;
        }

        .form-control:focus {
            border-color: #06B6D4;
            outline: none;
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.5);
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-6 min-h-screen">
        <h2 class="text-xl font-bold text-white mb-6">ManufacturingPro</h2>
        <nav class="space-y-3">
            <a href="{% url 'work_order_analysis' %}" class="block px-4 py-2 rounded hover:bg-gray-700">Manufacturing
                Products</a>
            <a href="{% url 'work_products' %}" class="block px-4 py-2 rounded hover:bg-gray-700">Work Orders</a>
            <a href="{% url 'bills_of_materials' %}" class="block px-4 py-2 rounded hover:bg-gray-700">Bills of
                Materials</a>
            <a href="{% url 'work_center' %}" class="block px-4 py-2 rounded bg-gray-700">Work Center</a>
            <a href="{% url 'stock_ledger' %}" class="block px-4 py-2 rounded hover:bg-gray-700">Stock Ledger</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 flex items-center justify-center">
        <div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">
                {% if wc %}Edit Work Center{% else %}Create New Work Center{% endif %}
            </h2>

            <!-- Form -->
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block mb-1 text-gray-300">Name</label>
                    <input type="text" name="name" value="{{ wc.name|default:'' }}" class="form-control">
                </div>

                <div>
                    <label class="block mb-1 text-gray-300">Cost Per Hour</label>
                    <input type="number" name="cost_per_hour" step="0.01" value="{{ wc.cost_per_hour|default:'' }}"
                        class="form-control">
                </div>

                <div class="flex justify-between">
                    <a href="{% url 'work_center' %}" class="px-4 py-2 rounded bg-gray-600 hover:bg-gray-700">Back</a>
                    <button type="submit"
                        class="bg-gradient-to-r from-green-500 to-green-600 text-white px-4 py-2 rounded-lg hover:from-green-600 hover:to-green-700 transition duration-200">
                        {% if wc %}Update{% else %}Create{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
