{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Work Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Inter, sans-serif;
        }

        .form-control {
            background: #0f172a;
            border: 1px solid #475569;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            color: #fff;
        }

        .form-control:focus {
            border-color: #06B6D4;
            outline: none;
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.5);
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-6 min-h-screen">
        <h2 class="text-xl font-bold text-white mb-6">ManufacturingPro</h2>
        <nav class="space-y-3">
            <a href="{% url 'work_order_analysis' %}" class="block px-4 py-2 rounded hover:bg-gray-700">Manufacturing
                Products</a>
            <a href="{% url 'work_products' %}" class="block px-4 py-2 rounded hover:bg-gray-700">Work Orders</a>
            <a href="{% url 'bills_of_materials' %}" class="block px-4 py-2 rounded hover:bg-gray-700">Bills of
                Materials</a>
            <a href="{% url 'work_center' %}" class="block px-4 py-2 rounded hover:bg-gray-700 bg-gray-700">Work
                Center</a>
            <a href="{% url 'stock_ledger' %}" class="block px-4 py-2 rounded hover:bg-gray-700">Stock Ledger</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 flex justify-center items-start">
        <div class="w-full max-w-lg bg-gray-800 p-8 rounded-xl shadow-xl">
            <h1 class="text-2xl font-bold text-white mb-6 text-center">
                Edit Work Center
            </h1>

            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="p-3 rounded bg-green-700 text-white">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Edit Form -->
            <form method="POST" class="space-y-5">
                {% csrf_token %}

                <!-- Name -->
                <div>
                    <label class="block mb-2 text-gray-300">Name</label>
                    <input type="text" name="name" value="{{ wc.name }}" class="form-control" placeholder="Enter Work Center Name">
                </div>

                <!-- Cost per Hour -->
                <div>
                    <label class="block mb-2 text-gray-300">Cost Per Hour</label>
                    <input type="number" name="cost_per_hour" value="{{ wc.cost_per_hour }}" class="form-control" placeholder="Enter Cost Per Hour">
                </div>

                <!-- Extra Info / Dynamic if needed -->
                {% comment %} <div>
                    <label class="block mb-2 text-gray-300">Description / Notes (Optional)</label>
                    <textarea name="description" class="form-control" rows="3"
                        placeholder="Add extra notes">{{ wc.description|default:'' }}</textarea>
                </div> {% endcomment %}

                <!-- Buttons -->
                <div class="flex justify-between items-center">
                    <a href="{% url 'work_center' %}"
                        class="px-4 py-2 rounded bg-gray-600 hover:bg-gray-700 transition"><i
                            class="bi bi-arrow-left"></i> Back</a>
                    <button type="submit"
                        class="px-4 py-2 rounded bg-gradient-to-r from-cyan-500 to-cyan-600 text-white hover:from-cyan-600 hover:to-cyan-700 transition">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
