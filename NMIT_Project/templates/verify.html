<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title> verify otp | NMIT Proj</title>
</head>

<body class="bg-gradient-to-r from-green-400 to-emerald-600 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Reset Password</h2>
    <p class="text-sm text-gray-600 mb-4 text-center">
      Please enter the OTP we sent to your email, then set your new password.
    </p>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="otp" class="block text-gray-700">OTP</label>
        <input type="text" id="otp" name="otp" required
          class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      <button type="submit"
        class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200">
        Confirm otp
      </button>
    </form>
  </div>
</body>

</html>
