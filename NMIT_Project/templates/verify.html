<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Verify OTP | NMIT Proj</title>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body class="bg-gradient-to-r from-green-400 to-emerald-600 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">üîê Verify OTP</h2>
    <p class="text-sm text-gray-600 mb-6 text-center">
      Please enter the OTP we sent to your email to verify your account.
    </p>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="otp" class="block text-gray-700 mb-1">Enter OTP</label>
        <input type="text" id="otp" name="otp" maxlength="6" required
          class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Enter 6-digit OTP">
      </div>

      <button type="submit"
        class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200">
        ‚úÖ Verify OTP
      </button>
    </form>

    <p class="text-sm text-gray-500 mt-6 text-center">
      Didn‚Äôt get the OTP? <a href="{% url 'signup' %}" class="text-green-600 font-medium hover:underline">Sign up
        again</a>
    </p>
  </div>
  <script>

    {% if messages %}
    {% for message in messages %}
    Toastify({
      text: "{{ message|escapejs }}",
      duration: 4000,
      close: true,
      gravity: "top",
      position: "right",
      backgroundColor: "{% if message.tags == 'success' %}linear-gradient(to right, #00b09b, #96c93d){% elif message.tags == 'error' %}linear-gradient(to right, #ff5f6d, #ffc371){% else %}linear-gradient(to right, #3a7bd5, #3a6073){% endif %}"
    }).showToast();
    {% endfor %}
    {% endif %}
  </script>
</body>

</html>
