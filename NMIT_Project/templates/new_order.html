<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New BOM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Inter, sans-serif;
        }

        .form-control {
            background: #0f172a;
            border: 1px solid #475569;
            padding: 8px;
            border-radius: 8px;
            width: 100%;
            color: #fff;
        }

        .form-control:focus {
            border-color: #06B6D4;
            outline: none;
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.5);
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-6 min-h-screen">
        <h2 class="text-xl font-bold text-white mb-6">ManufacturingPro</h2>
        <nav class="space-y-3">
            <a href="{% url 'work_order_analysis' %}" class="block px-4 py-2 rounded hover:bg-gray-700">Manufacturing
                Products</a>
            <a href="{% url 'work_products' %}" class="block px-4 py-2 rounded hover:bg-gray-700">Work Orders</a>
            <a href="{% url 'bills_of_materials' %}" class="block px-4 py-2 rounded hover:bg-gray-700">Bills of
                Materials</a>
            <a href="{% url 'work_center' %}" class="block px-4 py-2 rounded hover:bg-gray-700">Work Center</a>
            <a href="{% url 'stock_ledger' %}" class="block px-4 py-2 rounded hover:bg-gray-700">Stock Ledger</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
        <h1 class="text-3xl font-bold text-white mb-6">Create New BOM</h1>

        <form method="POST" action="{% url 'new_order' %}" class="space-y-6 bg-gray-800 p-6 rounded-xl shadow-xl">
            {% csrf_token %}
            <!-- BOM Name -->
            <div>
                <label class="block mb-1 font-medium">BOM Name</label>
                <input type="text" name="bom_name" class="form-control" placeholder="Enter BOM Name" required>
            </div>

            <!-- Product -->
            <div>
                <label class="block mb-1 font-medium">Product</label>
                <select name="product" class="form-control" required>
                    <option value="">Select Product</option>
                    {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Quantity -->
            <div>
                <label class="block mb-1 font-medium">Quantity</label>
                <input type="number" name="quantity" class="form-control" placeholder="Enter Quantity" min="1" required>
            </div>

            <!-- Unit -->
            <div>
                <label class="block mb-1 font-medium">Unit</label>
                <select name="unit" class="form-control" required>
                    {% for code,label in units %}
                    <option value="{{ code }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Components -->
            <div>
                <label class="block mb-1 font-medium">Components</label>
                <div id="components-container" class="space-y-2">
                    <div class="flex gap-2">
                        <input type="text" name="component_name[]" class="form-control" placeholder="Component Name"
                            required>
                        <input type="number" name="component_quantity[]" class="form-control" placeholder="Quantity"
                            min="1" required>
                        <input type="text" name="component_unit[]" class="form-control" placeholder="Unit" required>
                        <button type="button" onclick="removeComponent(this)" class="bg-red-600 px-2 rounded"><i
                                class="bi bi-trash"></i></button>
                    </div>
                </div>
                <button type="button" onclick="addComponent()"
                    class="bg-cyan-600 px-4 py-2 mt-2 rounded hover:bg-cyan-700">Add Component</button>
            </div>

            <button type="submit" class="bg-green-600 px-6 py-2 rounded hover:bg-green-700">Create BOM</button>
        </form>
    </main>

    <script>
        function addComponent() {
            const container = document.getElementById('components-container');
            const div = document.createElement('div');
            div.className = 'flex gap-2';
            div.innerHTML = `
                <input type="text" name="component_name[]" class="form-control" placeholder="Component Name" required>
                <input type="number" name="component_quantity[]" class="form-control" placeholder="Quantity" min="1" required>
                <input type="text" name="component_unit[]" class="form-control" placeholder="Unit" required>
                <button type="button" onclick="removeComponent(this)" class="bg-red-600 px-2 rounded"><i class="bi bi-trash"></i></button>
            `;
            container.appendChild(div);
        }

        function removeComponent(button) {
            button.parentElement.remove();
        }
    </script>

</body>

</html>
